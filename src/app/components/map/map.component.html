<agm-map [zoom]="15" (mapClick)="createMarker( $event )" [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let mark of markers;let markFlag = index;" [latitude]="mark.latitude" [longitude]="mark.longitude">
        <agm-info-window>
            <h3>
                {{ mark.title }}
            </h3>
            <p>
                {{ mark.desc }}
            </p>
            <div>
                <button (click)="editMarker( mark )" mat-raised-button color="primary">Editar</button>
                <button (click)="deleteMarker(markFlag)" mat-raised-button color="warn">Borrar</button>
            </div>
        </agm-info-window>
    </agm-marker>
</agm-map>
